<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <title>SMART BUS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/stylesheets/bootstrap-theme.min.css">
    <!--custom.css-->
    <link rel="stylesheet" href="/stylesheets/index.css">
    <!--index.css-->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12" id="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <center>SMART BUS STATUS</center>
                </div>
                <div class="panel-body">
                    <!-- first line of container -->
                    <div class="row">
                        <div class="col-xs-6 col-md-6 col-lg-6">
                            <div id="date-div" class="well well-sm">
                                <center>DATE</center>
                            </div>
                        </div>
                        <div class="col-xs-4 col-md-4 col-lg-4">
                            <div id="time-div" class="well well-sm">
                                <center>TIME</center>
                            </div>
                        </div>
                        <div class="col-xs-2 col-md-2 col-lg-2">
                            <div id="temp-div" class="well well-sm">
                                <center>TEMP</center>
                            </div>
                        </div>
                    </div>
                    <!-- second line of container -->
                    <div class="row">
                        <div class="col-xs-12 col-md-12 col-lg-12">
                            <div id="total-div" class="well well-lg">
                                <center>TOTAL</center>
                            </div>
                        </div>
                    </div>
                    <!-- third line of container -->
                    <div class="row">
                        <div class="col-xs-4 col-md-4 col-lg-4">
                            <div id="enter-div" class="well well-lg">
                                <center>ENTER</center>
                            </div>
                        </div>
                        <div class="col-xs-2 col-md-2 col-lg-2">
                            <div id="enter-div" class="well well-lg">
                                <center>RESERVE</center>
                            </div>
                        </div>
                        <div class="col-xs-6 col-md-6 col-lg-6">
                            <div id="leave-div" class="well well-lg">
                                <center>LEAVE</center>
                            </div>
                        </div>
                    </div>
                    <!-- third line of container -->
                    <div class="row">
                        <div class="col-xs-12 col-md-12 col-lg-12">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter your name...">
                                <span class="input-group-btn">
                                      <button class="btn btn-default" type="button">RESERVE!</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript">
    </script>
</body>

</html>
